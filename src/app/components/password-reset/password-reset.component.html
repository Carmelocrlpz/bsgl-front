<div class="wrapper fadeInDown" >
	<div id="formContent" >
		<div class="fadeIn first">
		    <img src="" id="icon" alt="" />
		    <h3>{{page_title}}</h3>
		</div>
		<form id="passwordResetForm" #passwordResetForm="ngForm" (ngSubmit)="onSubmit(passwordResetForm)">
			<!--<div class="form-group">
					<input type="text" name="resetToken" class="form-control" #resetToken="ngModel" [(ngModel)]="passwordreset.resetToken"  value="{{token}}" readonly>
			</div>	
			<div class="form-group">
					<input type="text" name="email" class="form-control" #email value="{{ce}}" readonly>
					
			</div>	-->
		
			<div class="form-group">
				<label for="password" class="form-control-label">Contraseña:
					<input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="passwordreset.password"  required>
					
				</label>
			</div>
			<div class="form-group">
				<label for="password" class="form-control-label">Confima contraseña:
					<input type="password" name="password_confirmation" class="form-control" #password_confirmation="ngModel" [(ngModel)]="passwordreset.password_confirmation"  required>
					
				</label>
			</div>
			<input type="submit" value="Restablece" class="" [disabled]="passwordResetForm.invalid">
		</form>
		  <div id="mensajes"></div>
		    
		    <h3 *ngIf="status != '' && status != 'error'">{{status}}<a [routerLink]="['/login']">¡Inicia sesion aqui!</a></h3>
		    <h3 *ngIf="status == 'error'">{{status}}</h3>

		<div id="formFooter">
		</div>
	</div>
</div>
