<div class="container">
  <div class="row">
    <h3 class="txt-center">Correos Recibidos</h3>
    <br><br>
    <p-table [value]="data" style="height: 500px;" styleClass="p-datatable-lg" [tableStyle]="{'min-width': '50rem'}" [scrollable]="true" scrollHeight="400px">
        <ng-template pTemplate="header">
            <tr>
                <th>No. Correo</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>tel√©fono</th>
                <th>mensaje</th>
                <th>fecha recibido</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
            <tr>
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
                <td>{{data.telefono}}</td>
                <td>{{data.mensaje}}</td>
                <td>{{data.created_at | date:'dd/MM/yy, h:mm a'}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>
  </div>
</div>
