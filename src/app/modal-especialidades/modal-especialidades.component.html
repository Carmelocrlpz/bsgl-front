<h3 class="txt-center txt-modal-servicios">{{data.titulo}}</h3>
<mat-dialog-content class="mat-typography">
  <ng-container>
    <p><span *ngIf="data.titulo!='CALIDAD Y MEDICION'">&#10003;</span>{{ data.p1 }}</p>
    <p><span *ngIf="data.titulo!='CALIDAD Y MEDICION'">&#10003;</span>{{ data.p2 }}</p>
    <p><span *ngIf="data.titulo!='CALIDAD Y MEDICION'">&#10003;</span>{{ data.p3 }}</p>
  </ng-container>
</mat-dialog-content>
<div class="bottomButtons" align="end">
  <button class="btn-primary btn-cl" [mat-dialog-close]="true">Cerrar</button>
</div>
