<h2 mat-dialog-title>{{data.titulo}}</h2>
<mat-dialog-content class="mat-typography">
  <ng-container>
    <p>{{data.p1}}</p>
    <p>{{data.p2}}</p>
    <p>{{data.p3}}</p>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn-primary" [mat-dialog-close]="true">Cerrar</button>
</mat-dialog-actions>
